<meta name="viewport" content="width=device-width, initial-scale=1">
<html ng-app="sampleApp">
	<head>
		<!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.css">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Merriweather:400,700,400italic' rel='stylesheet' type='text/css'>
		<style>
			h1, h2, h3, h4, h5 { 
				font-family: 'Open Sans', sans-serif; font-weight: 700; 
				line-height: 1.4em; 
			}

			body { 
				height: 100%; 
				font-family: Merriweather, Garamond, Georgia, serif; 
				line-height: 1.5em; 
				/* color: #222222;  */
				letter-spacing: .01rem; 
				hyphens: none; 
				-webkit-hyphens: none; 
			}
		</style>
	</head>
	<body layout="column">
		<md-toolbar ng-controller="HeaderCtrl" layout="row" ng-controller="AppCtrl">
			<div class="md-toolbar-tools">
				<h1>Cache Package Manager</h1>
			</div>
			</md-toolbar>

			<div layout="row" flex>
				<md-content flex layout-padding ng-view style="background: #EEEEEE;">
				</md-content>
			</div>

		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
		<!--TODO-->
		<!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>-->

		<script language="javascript"  src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script language="javascript" src="app.js"></script>

		<script language="javascript" src="controller/headerCtrl.js"></script>
		<script language="javascript" src="controller/mainCtrl.js"></script>

		<script language="javascript" src="service/dataSrvc.js"></script>
		<!--Angular Material Javascript now available via Google CDN; version 0.10 used here -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
	</body>
</html>
