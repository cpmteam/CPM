<div layout="row" layout-wrap>
	<md-card flex>
		<md-card-content layout="row">
			<div layout="column" flex="66">
				<h1 class="md-display-2 md-title">{{data.name}}</h1>
				<p class="package-description">{{data.description}}</p>
				<h2>How to install?</h2>
				<div class="autoselect-wrapper">
					<i class="material-icons">input</i><input type="text" onClick="this.select();" value="cpm install {{data.name}}" readonly="">
				</div>
				
				<div marked="readmeText" class="markdown-body">
				</div>
			</div>
			<div layout="column" flex="33">
				<h1>&nbsp;</h1>
				<div>                                   	
					<b>version:</b> {{data['dist-tags'].latest}}
				</div>
				<div>                                   	
					<b>author:</b> {{data.author?data.author.name:'-'}}
				</div>
				<div>                                   	
					<b>license:</b> {{data.license}}
				</div>
				<div>                                   	
					<b>github:</b> <a ng-if="data.homepage" href="{{data.homepage}}">link</a>
				</div>
			</div>
		</md-card-content>
	</md-card>
</div>
