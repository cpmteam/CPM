	<md-card flex>
		<md-card-content layout="row">
			<div layout="column" flex="66">
				<h1 class="md-display-2" class="md-title">{{data.name}}</h1>
				
				<h2 class="md-title">description</h2>
				{{data.description?data.description:'-'}}
				<h2 class="md-title">getting started</h2>
				-
				<h2 class="md-title">example</h2>
				-
				<h2 class="md-title">install</h2>
				-
				<h2 class="md-title">usage</h2>
				-
			</div>
			<div layout="column" flex="33">
				<h1>&nbsp;</h1>
				<p>                                   	
					version: {{data['dist-tags'].latest}}
					<br>
					author: {{data.author?data.author.name:'-'}}

					license: {{data.license}}

					github: <a ng-if="data.homepage" href="{{data.homepage}}">link</a>

			</div>
		</md-card-content>
